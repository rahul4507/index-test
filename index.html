<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            color: #4285f4;
        }

        .search-bar {
            margin-top: 20px;
            display: flex;
            width: 100%;
            max-width: 600px;
        }

        .search-bar input {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            outline: none;
        }

        .search-bar button {
            padding: 10px 20px;
            font-size: 1rem;
            border: 1px solid #ddd;
            background-color: #4285f4;
            color: #fff;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }

        .search-bar button:hover {
            background-color: #357ae8;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.8rem;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="logo">Search Engine</div>
    <form class="search-bar">
        <input type="text" placeholder="Search..." aria-label="Search">
        <button type="submit">Search</button>
    </form>
    <div><h1>lets do it form right now kay start doing it so lets prove it and do it</h1> </div>
    <div class="footer">&copy; 2024 Search Engine Inc.</div>
</body>
</html>
